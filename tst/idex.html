<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Item Comparison Tool</h1>
    </header>
    
    <main>
        <section id="item-list">
            <h2>Select Items to Compare</h2>
            <ul>
                <li>
                    <input type="checkbox" id="item1" value="Item 1">
                    <label for="item1">Item 1</label>
                </li>
                <li>
                    <input type="checkbox" id="item2" value="Item 2">
                    <label for="item2">Item 2</label>
                </li>
                <li>
                    <input type="checkbox" id="item3" value="Item 3">
                    <label for="item3">Item 3</label>
                </li>
                <li>
                    <input type="checkbox" id="item4" value="Item 4">
                    <label for="item4">Item 4</label>
                </li>
            </ul>
            <button id="compare-button">Compare Selected</button>
        </section>

        <section id="comparison-section">
            <h2>Comparison Results</h2>
            <div id="comparison-columns">
                <!-- Comparison columns will be generated here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
